<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>
    <section class="card-container">
      <img
        class="card-img"
        src="./images/image-product-desktop.jpg"
        alt="product-photo"
      />
      <img
        class="card-img mobile"
        src="./images/image-product-mobile.jpg"
        alt="product-photo-mobile"
      />

      <div class="sub-context">
        <header class="card-header">
          <p class="up-header">Perfume</p>
          <h1 class="main-header">Gabrielle Essence Eau De Parfum</h1>
        </header>
        <p class="sub-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="card-price">
          <div class="price">$149.99</div>
          <del class="discount-price">$169.99</del>
        </div>
  
        <button class="card-button">
          <img src="./images/icon-cart.svg" class="card-icon"></img>
          <span class="button-text">
            Add to Cart
          </span>
        </button>
      </div>

    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sefa Onder</a>.
    </div> -->
  </body>
</html>
